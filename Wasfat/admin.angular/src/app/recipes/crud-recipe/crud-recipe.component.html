<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6 ">

        <button type="button" class="me-2" mat-stroked-button color="warn" (click)="cancel()">
          Cancel
        </button>

        <button type="button" mat-stroked-button color="primary" (click)="save()">
          {{ isEditMode ? 'Save' : 'Create' }}
        </button>

      </div>
      <div class="col-md-6 ">
        <!-- right card header -->
      </div>
    </div>
  </div>
  <div class="card-body">

    <form [formGroup]="formGroup">

      <div class="row">
        <div class="col-md-6 ">

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter recipe name">
          </mat-form-field>

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter recipe description"></textarea>
          </mat-form-field>

        </div>
        <div class="col-md-6 ">
          <!-- right card body -->
        </div>
      </div>


    </form>

  </div>
</div>

<!-- instructions -->
<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6 border">
        Recipe Instructions
      </div>
      <div class="col-md-6 border text-end">
        <button *ngIf="isEditMode" type="button" mat-stroked-button color="primary"
          [routerLink]="['/instructions/create']" [queryParams]="{recipeId: id}">
          Add Instruction
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12 border">
        <!-- instructions list goes here -->
        <div *ngIf="recipe && recipe.instructions && recipe.instructions.length > 0; else noInstructions">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Order</th>
                <th>Text</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let instruction of recipe.instructions">
                <td>{{ instruction.order }}</td>
                <td>{{ instruction.text }}</td>
                <td>
                  <button mat-stroked-button color="primary" [routerLink]="['/instructions/edit', instruction.id]">
                    Edit
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #noInstructions>
          <div class="alert alert-info" *ngIf="isEditMode">
            No instructions available. Add instructions to this recipe.
          </div>
          <div class="alert alert-info" *ngIf="!isEditMode">
            Save the recipe first, then you can add instructions.
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
