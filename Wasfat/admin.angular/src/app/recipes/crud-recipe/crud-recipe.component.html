<form [formGroup]="formGroup">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6 ">

          <button type="button" class="me-2" mat-stroked-button color="warn" (click)="cancel()">
            Cancel
          </button>

          <button type="button" mat-stroked-button color="primary" (click)="save()">
            {{ isEditMode ? 'Save' : 'Create' }}
          </button>

        </div>
        <div class="col-md-6 ">
          <!-- right card header -->
        </div>
      </div>
    </div>
    <div class="card-body">



      <div class="row">
        <div class="col-md-6 ">

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter recipe name">
          </mat-form-field>

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter recipe description"></textarea>
          </mat-form-field>

        </div>
        <div class="col-md-6 ">
          <!-- right card body -->
        </div>
      </div>

      <div class="row">

      </div>
    </div>
  </div>
  <hr>

  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6 border">
          <!-- instructions left card header  -->
          Instructions
        </div>
        <div class="col-md-6 border text-end">
          <button type="button" class="me-2" mat-stroked-button color="primary" (click)="addInstruction()">
            Add
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 border">
          <!-- instructions card body -->
          <div formArrayName="instructions">
            <div *ngFor="let instruction of instructions.controls; let i = index" [formGroupName]="i"
              class="d-flex align-items-center mb-2">
              <!-- Step number input field -->
              <mat-form-field appearance="outline" style="width: 100px; margin-right: 10px;">
                <mat-label>Step #</mat-label>
                <input matInput type="number" min="1" formControlName="order">
              </mat-form-field>

              <!-- Instruction text input field -->
              <mat-form-field appearance="outline" style="flex-grow: 1;">
                <mat-label>Instruction</mat-label>
                <input matInput formControlName="text" required>
              </mat-form-field>

              <!-- Remove button -->
              <button type="button" class="ms-2" mat-stroked-button color="warn" (click)="removeInstruction(i)">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</form>
