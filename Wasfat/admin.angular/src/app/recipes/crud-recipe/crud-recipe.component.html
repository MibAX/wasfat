<form [formGroup]="formGroup">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6 ">

          <button type="button" class="me-2" mat-stroked-button color="warn" (click)="cancel()">
            Cancel
          </button>

          <button type="button" mat-stroked-button color="primary" (click)="save()">
            {{ isEditMode ? 'Save' : 'Create' }}
          </button>

        </div>
        <div class="col-md-6 ">
          <!-- right card header -->
        </div>
      </div>
    </div>
    <div class="card-body">



      <div class="row">
        <div class="col-md-6 ">

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter recipe name">
          </mat-form-field>

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter recipe description"></textarea>
          </mat-form-field>

        </div>
        <div class="col-md-6 ">
          <!-- right card body -->
        </div>
      </div>


    </div>
  </div>

  <h4>Instructions</h4>
  <div formArrayName="instructions">
    <div *ngFor="let instruction of instructions.controls; let i = index" [formGroupName]="i">
      <mat-form-field appearance="outline">
        <mat-label>Step {{ i + 1 }}</mat-label>
        <input matInput formControlName="text" required>
      </mat-form-field>
      <button mat-button color="warn" (click)="removeInstruction(i)">Remove</button>
    </div>
  </div>

  <button mat-button color="primary" (click)="addInstruction()">Add Instruction</button>

  <div>
    <button mat-stroked-button (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="save()">Save</button>
  </div>
</form>
