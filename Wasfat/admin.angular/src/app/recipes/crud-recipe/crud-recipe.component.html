<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6 ">
        <button type="button" class="me-2" mat-stroked-button color="warn" (click)="cancel()">
          Cancel
        </button>
        <button type="button" mat-stroked-button color="primary" (click)="save()">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
      <div class="col-md-6 ">
        <!-- right card header -->
      </div>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="col-md-6 ">

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter recipe name">
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter recipe description"></textarea>
          </mat-form-field>
        </div>
        <div class="col-md-6 ">
          <!-- right card body -->
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card my-3">
  <div class="card-header">
    <div class="row">
      <div class="col-md-12 border">Testing New Angular Concepts</div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12 border">
        <!-- Testing scripts goes here -->

        <ng-container *ngIf="isEditMode">
          <h1>Edit mode</h1>
        </ng-container>

        <ng-container *ngIf="!isEditMode">
          <h1>Create mode</h1>
        </ng-container>

        <ng-container *ngFor="let fruit of fruits; let i = index">
          <div>
            Index is: {{ i }} and fruit name is: {{ fruit }}
          </div>
        </ng-container>



      </div>
    </div>
  </div>
</div>
