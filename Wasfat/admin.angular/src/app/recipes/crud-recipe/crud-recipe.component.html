<form [formGroup]="formGroup">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6 ">

          <button type="button" class="me-2" mat-stroked-button color="warn" (click)="cancel()">
            Cancel
          </button>

          <button type="button" mat-stroked-button color="primary" (click)="save()">
            {{ isEditMode ? 'Save' : 'Create' }}
          </button>

        </div>
        <div class="col-md-6 ">
          <!-- right card header -->
        </div>
      </div>
    </div>
    <div class="card-body">



      <div class="row">
        <div class="col-md-6 ">

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter recipe name">
          </mat-form-field>

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter recipe description"></textarea>
          </mat-form-field>

        </div>
        <div class="col-md-6 ">
          <!-- right card body -->
        </div>
      </div>

      <div class="row">

      </div>
    </div>
  </div>

  <div class="card my-3">
    <div class="card-header">
      <div class="row">
        <div class="col-md-4 d-flex align-items-center">
          <div class="col-md-4 d-flex align-items-center">
            <mat-slide-toggle [checked]="isDragEnabled" (change)="toggleDragDrop()" color="primary">
              Reorder
            </mat-slide-toggle>
          </div>
        </div>
        <div class="col-md-4 lead d-flex align-items-center justify-content-center">
          Instructions
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <!-- instructions card body -->
        <ng-container formArrayName="instructions">
          <div cdkDropList [cdkDropListSortingDisabled]="!isDragEnabled" (cdkDropListDropped)="drop($event)"
            class="instruction-list">
            <ng-container *ngFor="let instruction of instructionsFormArray.controls; let i = index">
              <div [formGroupName]="i" class="mb-3 instruction-item" [class.draggable-item]="isDragEnabled" cdkDrag>
                <div class="row align-items-center">
                  <!-- Add a drag indicator column that only shows when drag is enabled -->
                  <div class="col-md-1" *ngIf="isDragEnabled">
                    <div class="drag-indicator d-flex justify-content-center align-items-center">
                      <mat-icon>drag_indicator</mat-icon>
                    </div>
                  </div>
                  <!-- Adjust column widths based on whether drag is enabled -->
                  <div class="col-md-2">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Order</mat-label>
                      <input matInput formControlName="order" type="number" readonly>
                    </mat-form-field>
                  </div>
                  <div [class]="isDragEnabled ? 'col-md-8' : 'col-md-9'">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Text</mat-label>
                      <input matInput formControlName="text" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-1">
                    <button type="button" mat-icon-button color="warn" (click)="removeInstruction(i)" class="fa-button">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>

          <!-- Add button placed after the last instruction -->
          <div class="row mt-4">
            <div class="col-md-10">
              <!-- Empty space to align with the Remove button -->
            </div>
            <div class="col-md-2">
              <button type="button" mat-icon-button color="primary" (click)="addInstruction()">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</form>
<div class="pb-3"></div>
