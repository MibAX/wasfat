<form [formGroup]="formGroup">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6 ">

          <button type="button" class="me-2" mat-stroked-button color="warn" (click)="cancel()">
            Cancel
          </button>

          <button type="button" mat-stroked-button color="primary" (click)="save()">
            {{ isEditMode ? 'Save' : 'Create' }}
          </button>

        </div>
        <div class="col-md-6 ">
          <!-- right card header -->
        </div>
      </div>
    </div>
    <div class="card-body">



      <div class="row">
        <div class="col-md-6 ">

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter recipe name">
          </mat-form-field>

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter recipe description"></textarea>
          </mat-form-field>

        </div>
        <div class="col-md-6 ">
          <!-- right card body -->
        </div>
      </div>

      <div class="row">

      </div>
    </div>
  </div>
  <hr>

  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6 border">
          Instructions
        </div>
        <div class="col-md-6 border text-end">
          <!-- Button removed from here -->
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <!-- instructions card body -->
        <div formArrayName="instructions">
          <div *ngFor="let instruction of instructions.controls; let i = index" [formGroupName]="i" class="mb-3">
            <div class="row align-items-center">
              <div class="col-md-2">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Order</mat-label>
                  <input matInput formControlName="order" type="number">
                </mat-form-field>
              </div>

              <div class="col-md-8">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Text</mat-label>
                  <input matInput formControlName="text" required>
                </mat-form-field>
              </div>

              <div class="col-md-2">
                <button type="button" mat-stroked-button color="warn" (click)="removeInstruction(i)">
                  Remove
                </button>
              </div>
            </div>
          </div>

          <!-- Add button placed after the last instruction -->
          <div class="row">
            <div class="col-md-10">
              <!-- Empty space to align with the Remove button -->
            </div>
            <div class="col-md-2">
              <button type="button" mat-stroked-button color="primary" (click)="addInstruction()">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
